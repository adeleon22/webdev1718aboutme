<!DOCTYPE html>
<html>
    <body style="background-color:#F8D032">
        <canvas onclick="myFunction(event)" id="myCanvas" width="550" height="550" style="border:10px solid #000000;"></canvas>
        <br>
        <p style="font:30px Times New Roman">Press Start Game to begin 60 second timer!</p> 
        <button onclick="setTimeout(myFunction, 60000);">Start Game</button>
        <button onclick="location.reload()">Restart</button>
    </body>
    <head>
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var score=0;
            var lives=6;
            var randx=50;
            var randy=50;
            var andx=50
            var andy=50
            ctx.textAlign="center";
            ctx.font="30px Times New Roman";
            ctx.fillText("Existence Quantity: "+lives, 140, 30);
            ctx.fillText("Worthless Game Points: " +score, 250, 250);
            ctx.fillRect(randx, randy, 50, 50);

            function myFunction(event){
                var xpos=event.clientX;
                var ypos=event.clientY;
                if (xpos>=randx && xpos<=randx+50 && ypos>=randy && ypos<=randy+50){
                    ctx.clearRect(0, 0, 500, 500);
                    score++;
                    ctx.fillText("Worthless Game Points: "+score, 250, 250);
                    ctx.fillText("Existence Quantity: "+lives, 140, 30);
                    randx=Math.random()*500;
                    randy=Math.random()*500;
                    ctx.fillRect(randx, randy, 50, 50);
                } else {
                    ctx.clearRect(0, 0, 500, 500);
                    lives--;
                    ctx.fillText("Worthless Game Points: "+score, 250, 250);
                    ctx.fillText("Existence Quantity: "+lives, 140, 30);
                    randx=Math.random()*500;
                    randy=Math.random()*500;
                    ctx.fillRect(randx, randy, 50, 50);
                    if (lives==0){
                        alert("Game Over");
                        location.reload();
                    }
                }
                    if (lives==1){
                    ctx.fillStyle = "#FF0000";
                    ctx.fillRect(0, 0, 550, 550)
                }
                if (score==30){
                    alert("You won!");
                    location.reload();
                }
            }
            
            function myFunction() {
                if ("setTimeout(myFunction, 00000);"
                alert('Time is Up! Game Over');
                location.reload();
            }
            
        </script>
    </head>
</html>
