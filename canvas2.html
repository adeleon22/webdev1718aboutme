<!DOCTYPE html>
<html>
  <style> canvas {
      border: #000000 10px solid;
      
    }
        body {
          background-color:#F8D032;
        }
    </style>

<div id="container">
    <canvas id="myCanvas" height="450" width="450"></canvas>
</div>

    <script>

var mainCanvas = document.getElementById("myCanvas");
var mainContext = mainCanvas.getContext("2d");
 
var canvasWidth = mainCanvas.width;
var canvasHeight = mainCanvas.height;

var angle = 0;
var angle2= 0;
var angle3= 0;

function drawCircle() {
    mainContext.clearRect(0, 0, canvasWidth, canvasHeight);
    mainContext.fillStyle = "#314FA7";
    mainContext.fillRect(0, 0, canvasWidth, canvasHeight);
    
    mainContext.beginPath();
    var radius = 75+ (canvasHeight+canvasWidth)/6 * Math.abs(Math.cos(angle));
    mainContext.arc(canvasWidth/2, canvasHeight/2, radius, 0, Math.PI * 2);
    mainContext.closePath();
    mainContext.fillStyle="#F89E32"
    mainContext.fill();
     
    mainContext.beginPath();
    var radius = 50+ (canvasHeight+canvasWidth)/6 * Math.abs(Math.cos(angle2));
    mainContext.arc(canvasWidth/2, canvasHeight/2, radius, 0, Math.PI * 2);
    mainContext.closePath();
    mainContext.fillStyle = "#F8D032";
    mainContext.fill();
    
     mainContext.beginPath();
    var radius = 25+ (canvasHeight+canvasWidth)/6 * Math.abs(Math.cos(angle3));
    mainContext.arc(canvasWidth/2, canvasHeight/2, radius, 0, Math.PI * 2);
    mainContext.closePath();
    mainContext.fillStyle = "#314FA7";
    mainContext.fill();
    
    angle+=Math.PI / Math.floor((Math.random() * 100) + 1); ;
    angle2+=Math.PI/ Math.floor((Math.random() * 100) + 1); ;
    angle3+=Math.PI/ Math.floor((Math.random() * 100) + 1); ;
    requestAnimationFrame(drawCircle);
}

    
drawCircle();



    </script>

</body>
 
</html>
