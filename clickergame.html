<!DOCTYPE html>
<html>

<head>
    Game of Click
</head>
    <body style="background-color:#F8D032">
     
        <canvas onclick="myFunction(event) id="myCanvas" height="550" width="550"  style="border: #000000 10px solid"></canvas>
        <br>
        <button class="btn btn-info btn-md" onclick="location.reload()">Restart</button>
    </body>
    
    <head2>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
            <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var score=0;
            var lives=3;
            var randx=50;
            var randy=50;
            ctx.textAlign="center";
            ctx.font="30px Arial";
            ctx.fillText("Lives: "+lives, 60, 30);
            ctx.fillText("Score: "+score, 250, 250);
            ctx.fillRect(randx, randy, 50, 50);


             function myFunction(event){
                var xpos=event.clientX;
                var ypos=event.clientY;
                if (xpos>=randx && xpos<=randx+50 && ypos>=randy && ypos<=randy+50){
                    ctx.clearRect(0, 0, 500, 500);
                    score++;
                    ctx.fillText("Score: "+score, 430, 30);
                    ctx.fillText("Lives: "+lives, 60, 30);
                    randx=Math.random()*450;
                    randy=Math.random()*450;
                    ctx.fillRect(randx, randy, 50, 50);
                } else {
                    ctx.clearRect(0, 0, 500, 500);
                    lives--;
                    ctx.fillText("Score: "+score, 250, 250);
                    ctx.fillText("Lives: "+lives, 60, 30);
                    randx=Math.random()*450;
                    randy=Math.random()*450;
                    ctx.fillRect(randx, randy, 50, 50);
                    if (lives==0){
                        alert("Game Over");
                        location.reload();
                    }
                }
                if (score==20 && lives==3){
                    alert("Perfect Game!");
                    location.reload();
                } else if (score==20){
                    alert("You Won!");
                    location.reload();
                }
            }
        </script>
    </head2>
</html>
